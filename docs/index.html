<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Mustard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 300vh;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: #f5f5f5;
        color: #1a1a1a;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a1a;
          color: #e5e5e5;
        }
      }

      .hero {
        text-align: center;
        padding-top: 18vh;
      }

      .hero img {
        width: 128px;
        height: 128px;
      }

      .hero h1 {
        margin-top: 16px;
        font-size: 2.5rem;
        font-weight: 700;
      }

      .hero p {
        margin: 12px auto 0;
        font-size: 1.1rem;
        line-height: 1.6;
        max-width: 420px;
        opacity: 0.75;
      }

      .extension-hint {
        position: fixed;
        top: 24px;
        right: 48px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
        pointer-events: none;
        z-index: 1000;
      }

      .extension-hint-arrow {
        font-size: 48px;
        color: #e53e3e;
        line-height: 1;
        transform: rotate(-45deg);
        margin-right: -8px;
      }

      .extension-hint-text {
        color: #e53e3e;
        font-size: 14px;
        font-weight: 600;
        max-width: 200px;
        text-align: right;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="extension-hint">
      <div class="extension-hint-arrow">&#8593;</div>
      <div class="extension-hint-text">
        Use the Mustard popup to log in to your Bluesky account
      </div>
    </div>

    <div class="hero">
      <img src="mustard_bottle_smile_512.png" alt="Mustard" />
      <h1>Hello Mustard</h1>
      <p>
        This is your playground â€” right-click anywhere and leave your first published mustard for
        your friends to see. Log in with Bluesky first so you can publish!
      </p>
    </div>
  </body>
</html>

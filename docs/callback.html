<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustard - Login Complete</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 { color: #d97706; margin-bottom: 0.5rem; }
    .status { color: #666; margin-bottom: 1rem; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
    .instructions { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ­ Mustard</h1>
    <p id="status" class="status">Processing login...</p>
    <div id="content"></div>
  </div>

  <script>
    // Check both query params and hash fragment (AT Protocol might use either)
    const queryParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.slice(1));
    
    // Try query first, then hash
    const code = queryParams.get('code') || hashParams.get('code');
    const state = queryParams.get('state') || hashParams.get('state');
    const error = queryParams.get('error') || hashParams.get('error');
    const errorDescription = queryParams.get('error_description') || hashParams.get('error_description');
    const iss = queryParams.get('iss') || hashParams.get('iss');

    const statusEl = document.getElementById('status');
    const contentEl = document.getElementById('content');

    // Debug: show what we received
    const debugInfo = '<pre style="text-align:left;font-size:11px;background:#f5f5f5;padding:8px;border-radius:4px;margin-top:1rem;word-break:break-all;">' +
      'URL: ' + window.location.href + '\n\n' +
      'code: ' + code + '\n' +
      'state: ' + state + '\n' +
      'iss: ' + iss + '\n' +
      'error: ' + error + '\n' +
      'error_description: ' + errorDescription +
      '</pre>';

    if (error) {
      statusEl.textContent = 'Login failed';
      statusEl.classList.add('error');
      contentEl.innerHTML = '<p class="error">' + (errorDescription || error) + '</p><p class="instructions">You can close this tab and try again.</p>' + debugInfo;
    } else if (code) {
      statusEl.textContent = 'Login successful!';
      statusEl.classList.add('success');
      contentEl.innerHTML = '<p class="instructions">The Mustard extension is completing your login.<br>You can close this tab.</p>' + debugInfo;

      if (window.opener) {
        window.opener.postMessage({ type: 'MUSTARD_OAUTH_CALLBACK', code, state }, '*');
      }
    } else {
      statusEl.textContent = 'Something went wrong';
      statusEl.classList.add('error');
      contentEl.innerHTML = '<p class="instructions">No authorization code received. Please try again.</p>' + debugInfo;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustard - Login Complete</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 { color: #d97706; margin-bottom: 0.5rem; }
    .status { color: #666; margin-bottom: 1rem; }
    .success { color: #16a34a; }
    .error { color: #dc2626; }
    .instructions { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ­ Mustard</h1>
    <p id="status" class="status">Processing login...</p>
    <div id="content"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');
    const errorDescription = params.get('error_description');

    const statusEl = document.getElementById('status');
    const contentEl = document.getElementById('content');

    if (error) {
      statusEl.textContent = 'Login failed';
      statusEl.classList.add('error');
      contentEl.innerHTML = '<p class="error">' + (errorDescription || error) + '</p><p class="instructions">You can close this tab and try again.</p>';
    } else if (code) {
      statusEl.textContent = 'Login successful!';
      statusEl.classList.add('success');
      contentEl.innerHTML = '<p class="instructions">The Mustard extension is completing your login.<br>You can close this tab.</p>';

      if (window.opener) {
        window.opener.postMessage({ type: 'MUSTARD_OAUTH_CALLBACK', code, state }, '*');
      }
    } else {
      statusEl.textContent = 'Something went wrong';
      statusEl.classList.add('error');
      contentEl.innerHTML = '<p class="instructions">No authorization code received. Please try again.</p>';
    }
  </script>
</body>
</html>
